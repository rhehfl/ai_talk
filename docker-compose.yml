# .github/workflows/deploy.yml

name: Deploy to EC2 with GHCR

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./packages/back/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 1. 배포용 docker-compose.prod.yml 파일을 EC2로 복사
      - name: Copy docker-compose file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml" # 로컬의 이 파일을
          target: "~" # EC2 홈 디렉토리로 복사

      # 2. EC2에 접속하여 배포 실행
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export IMAGE_URL=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            export GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

            sudo docker compose -f ~/docker-compose.prod.yml pull
            sudo docker compose -f ~/docker-compose.prod.yml up -d
            sudo docker image prune -f
